{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6 text-center">Editar perfil</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="id_display_name" class="block mb-1 text-sm font-medium">Nombre visible</label>
      {{ form.display_name|add_class:"form-input w-full" }}
    </div>

    <div>
      <label for="id_bio" class="block mb-1 text-sm font-medium">Bio</label>
      {{ form.bio|add_class:"form-input w-full" }}
    </div>

    <div>
      <label for="id_avatar_url" class="block mb-1 text-sm font-medium">Avatar (URL)</label>
      {{ form.avatar_url|add_class:"form-input w-full" }}
    </div>

    <button type="submit" class="w-full bg-blue-700 text-white py-2.5 rounded hover:bg-blue-800">Guardar cambios</button>
    <a href="{% url 'manage_links' %}" class="block text-center mt-4 text-sm text-gray-600 hover:underline">Cancelar</a>
  </form>
</div>
{% endblock %}
