{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="max-w-xl mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Editar perfil</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block mb-1 text-sm font-medium">Nombre para mostrar</label>
                {{ form.display_name }}
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Biograf√≠a</label>
                {{ form.bio }}
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Avatar URL</label>
                {{ form.avatar_url }}
            </div>

            <div>
                <label class="block mb-1 text-sm font-medium">Tema</label>
                {{ form.theme }}
            </div>

            <!-- üî• Solo mostrar√° si se selecciona "custom" -->
            <div id="theme-custom-fields" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Color de fondo</label>
                    {{ form.background_color }}
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium">Color del texto</label>
                    {{ form.text_color }}
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium">Color principal (botones)</label>
                    {{ form.primary_color }}
                </div>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
        </form>
    </div>
{% endblock %}
