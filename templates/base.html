<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}feelinks.app{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind y Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Raleway&display=swap"
          rel="stylesheet">
    <style>
        body, .custom-font {
            --font-sans: system-ui, sans-serif;
            --font-serif: Georgia, serif;
            --font-mono: Menlo, monospace;
            --font-inter: 'Inter', sans-serif;
            --font-poppins: 'Poppins', sans-serif;
            --font-raleway: 'Raleway', sans-serif;
        }
    </style>

</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<!-- NAVBAR FLOTANTE -->
{% include "components/navbar_base.html" %}

<!-- Contenido -->
<main class="flex-grow flex items-center justify-center px-4 py-8 pt-24">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-white shadow mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
        <span>&copy; {{ now|date:"Y" }} feelinks.app — hecho con ❤️ en Chile</span>
        <div class="flex space-x-4 mt-2 sm:mt-0">
            <a href="https://github.com/cartes" target="_blank" class="hover:text-blue-600">GitHub</a>
            <a href="https://cristiancartes.cl" target="_blank" class="hover:text-blue-600">Portafolio</a>
        </div>
    </div>
</footer>

</body>
</html>
