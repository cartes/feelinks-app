<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}feelinks.app{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind y Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-700">feelinks.app</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'manage_links' %}" class="text-sm text-gray-700 hover:text-blue-600">Mis enlaces</a>
                    <a href="/logout/" class="text-sm text-gray-700 hover:text-red-600">Cerrar sesión</a>
                {% else %}
                    <a href="/login/" class="text-sm text-blue-600 hover:underline">Iniciar sesión</a>
                    <a href="/register/" class="text-sm text-blue-600 hover:underline">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
            <span>&copy; {{ now|date:"Y" }} feelinks.app — hecho con ❤️ en Chile</span>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="https://github.com/cartes" target="_blank" class="hover:text-blue-600">GitHub</a>
                <a href="https://cristiancartes.cl" target="_blank" class="hover:text-blue-600">Portafolio</a>
            </div>
        </div>
    </footer>

</body>
</html>
