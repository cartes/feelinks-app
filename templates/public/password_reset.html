{% extends "base.html" %}
{% block content %}
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Recuperar contraseña</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-4">
                {{ form.non_field_errors }}
                <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">
                    {{ form.email.label }}
                </label>
                {{ form.email }}
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar enlace de recuperación</button>
        </form>
    </div>
{% endblock %}
