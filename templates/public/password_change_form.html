{% extends "base.html" %}
{% block content %}
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">

        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Cambiar contraseña</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="{{ form.old_password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">
                    Contraseña actual
                </label>
                {{ form.old_password }}
            </div>

            <div>
                <label for="{{ form.new_password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">
                    Nueva contraseña
                </label>
                {{ form.new_password1 }}
            </div>

            <div>
                <label for="{{ form.new_password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">
                    Confirmar contraseña
                </label>
                {{ form.new_password2 }}
            </div>

            <button type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">
                Guardar nueva contraseña
            </button>
        </form>
    </div>
{% endblock %}
